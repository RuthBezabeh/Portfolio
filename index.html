<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .project {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .project h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .project p {
            color: #666;
            font-size: 1em;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Project 1 - React App -->
        <div class="project" onclick="window.open('http://localhost:3000', '_blank')">
            <h3>FeedApp WebApp</h3>
            <p>Click to open</p>
        </div>

        <!-- Project 2 -->
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>

        <!-- Project 3 -->
        <div class="project">
            <h3>Project 3</h3>
            <p>Description of project 3.</p>
        </div>

        <!-- Project 4 -->
        <div class="project">

        </div>

        <!-- Project 5 -->
        <div class="project">
            <h3>Project 5</h3>
            <p>Description of project 5.</p>
        </div>

        <!-- Project 6 -->
        <div class="project">
            <h3>Project 6</h3>
            <p>Description of project 6.</p>
        </div>
    </div>

</body>

</html>
